<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="card">
        <form id="registrationForm">
            <h2 id="form-title">Login</h2>
            <label for="fullName" id="name-label" style="display: none;">Full Name:</label>
            <input type="text" id="fullName" class="input-field" placeholder="Full Name" style="display: none;">

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password"
                style="display: none;">

            <button type="submit" class="button" id="loginButton">Login</button>
            <button type="submit" class="button" id="SignButton" style="display: none;">SignUp</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Signup</p>
        </form>
    </div>



    <div id="formDataDisplay">
        <button onclick=displayFormData()> Display</button>

        <table>
            <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
            <tbody id="result">
                
            </tbody>
        </table>
    </div>

    <!-- Js Link -->
    <script src="./index.js"></script>
</body>

</html>
