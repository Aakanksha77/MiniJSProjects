<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="main">
        <h3 class="text-shadows" >Number guessing game</h3>

        <div class="card">
            <p>Try guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number</p>

            <h1>Guess a number</h1>
            <input type="text" class="enter"> <br> 
            <button class="submit">Submit guess</button>

            <div class="resultParas">
                <h5 class="guesses">Pervious Guesses:</h5>
                <h5 class="lastResult">Guesses Remaing: 10</h5>
                <p class="lowOrHi"></p>
            </div> 
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
